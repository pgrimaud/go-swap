name: Continuous integration

on:
  push:
  pull_request:

jobs:
  ci:
    name: Continuous integration
    runs-on: ubuntu-latest

    steps:
      - name: "Init repository"
        uses: actions/checkout@v3

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: "Install dependencies"
        run: composer install

      - name: "Run PHPStan"
        run: composer phpstan

